<div class="home dark-border mx-5 mt-3" *ngIf="hasLoaded">

    <div class="row text-center">
        <div class="col-12 my-3">
            <h1>Input tags</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
          <div class="table-wrapper-scroll-y my-custom-scrollbar">
              <table class="table table-hover table-bordered">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Type</th>
                      <th scope="col">Current Value</th>
                      <th scope="col">Scan On/Off</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let tag of tags;index as i" >
                      <th class="transparent-background">{{i + 1}}</th>
                      <td
                      >{{tag.tagName}}</td>
                      <td>{{tag.type}}</td>
                      <td>{{tag.currentValue}}</td>
                      <td>
                        <button type="button" class="red-button" (click)="changeScan(tag, false)" *ngIf="tag.isScanOn">Turn Off</button>
                        <button type="button" class="certificates-button" (click)="changeScan(tag, true)" *ngIf="!tag.isScanOn">Turn On</button>
                      </td>

                    </tr>

                  </tbody>
                </table>
              </div>
        </div>
    </div>

</div>
