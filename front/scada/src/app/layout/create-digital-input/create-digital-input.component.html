<section class="register-section">
    <form register (ngSubmit)="createDigitalInputTag()" [formGroup]="digitalInput">
        <div class="register-container">
            <div class="row">
                <div class="col-md-4 col-12 center dark-blue-background p-5">
                    <div class="row text-center">
                        <div class="col center reesen-big-lead-text join-us mb-3">
                           Create, <br>Digital Input Tag.
                        </div>
                        <div class="col center">
                            <img src="../../../../assets/measure.png" alt="File" class="logo-image">
                        </div>
                    </div>
                </div>

                <div class="col-md-8 col-12">
                    <h1 class="reg-lbl">Create Digital Input Tag</h1>
                    <div class="row">

                        <div class="col">
                            <div class="mb-3 space">
                                <label for="firstName" class="label-reg">First Name</label>
                                <input type="text" formControlName="name" class="form-control" id="firstName" placeholder="Marko">
                            </div>
                            <div class="mb-3 space">
                                <label for="birthDate" class="label-reg ">Birth date</label>
                                <input type="date" formControlName="birthDate" class="form-control" id="birthDate">
                            </div>

                            <div class="mb-3 space">
                                <label for="email" class="label-reg">Email Address</label>
                                <input type="text" formControlName="email" class="form-control" id="email" placeholder="marko@gmail.com">
                            </div>




                        </div>
                        <div class="col">
                            <div class="mb-3 space">
                                <label for="lastName" class="label-reg">Last Name</label>
                                <input type="text" formControlName="surname" class="form-control" id="lastName" placeholder="Markovic">
                            </div>
                            <div class="mb-3 space">
                                <label for="username" class="label-reg">Username</label>
                                <input type="text" formControlName="username" class="form-control" id="username" placeholder="maki123">
                            </div>
                            <div class="mb-3 space">
                                <label for="password" class="label-reg ">Password</label>
                                <input type="password" formControlName="password"class="form-control" id="password" placeholder="Password123!">
                            </div>

                        </div>

                        <div class="mb-3 text-center">
                            <button type="submit" class="signup confirmation-button">Create</button>
                        </div>

                    
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
